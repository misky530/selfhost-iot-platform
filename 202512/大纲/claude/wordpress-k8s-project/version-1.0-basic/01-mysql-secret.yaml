apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: wordpress
  labels:
    app: mysql
type: Opaque
data:
  # 密码: MyWordPress123! (base64编码)
  mysql-root-password: TXlXb3JkUHJlc3MxMjMh
  mysql-password: TXlXb3JkUHJlc3MxMjMh
stringData:
  # 也可以使用stringData，会自动编码
  mysql-database: wordpress
  mysql-user: wordpress
---
# 说明：
# Secret用于存储敏感信息，数据会被base64编码（注意：这不是加密！）
# 
# 生成base64编码的方法：
# echo -n "MyWordPress123!" | base64
#
# 解码方法：
# echo "TXlXb3JkUHJlc3MxMjMh" | base64 -d
#
# 最佳实践：
# 1. 不要把Secret提交到Git仓库
# 2. 生产环境使用外部密钥管理系统（如Vault）
# 3. 启用etcd加密存储
# 4. 使用RBAC限制Secret访问权限
